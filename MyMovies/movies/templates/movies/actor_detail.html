{% extends "movies/base.html" %}

{% block content %}
<main class="page-body-section">
  <article>
    <hgroup class="text-center mb-6">
      <h1 class="text-3xl sm:text-4xl mb-2">{{ actor.name }}</h1>
      <p class="text-lg sm:text-xl text-gray-600">Actor</p>
    </hgroup>

    <section>
      <h2 class="text-2xl mb-4">Acting</h2>
      <ol class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-x-6 gap-y-4">
        {% for movie, score, has_reviews in movies %}
        <li>
          {% include "movies/movie_card.html" %}
        </li>
        {% endfor %}
      </ol>
    </section>
  </article>
</main>
{% endblock content %}
