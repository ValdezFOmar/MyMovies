<header class="pt-2 pb-1 px-2">
  <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-center">
    <a href="{% url 'index' %}">My Movies</a>
  </h1>
  <nav class="mt-2">
    <ul class="flex flex-row gap-2 px-2">
      <li>
        <a href="{% url 'index' %}" class="nav-link">Home</a>
      </li>
      <li class="ml-auto">
        {% if user.is_authenticated %}
        <a href="{% url 'logout-user' %}" class="nav-link">Logout</a>
        {% else %}
        <a href="{% url 'login-user' %}" class="nav-link">Login</a>
        {% endif %}
      </li>
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'user-page' user.id %}" class="nav-link">{{ user.username }}</a>
      </li>
      {% endif %}
    </ul>
  </nav>
</header>
