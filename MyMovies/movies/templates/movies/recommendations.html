<h2 class="text-2xl font-semibold mb-6">Recommendations</h2>

{% if has_recommendations %}
<ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-x-6 gap-y-4">
  {% for movie, score, has_reviews in recommendations %}
  <li>
    {% include "movies/movie_card.html" %}
  </li>
  {% endfor %}
</ul>
{% else %}
<p class="text-lg">No recommendations for you, for now...</p>
{% endif %}
